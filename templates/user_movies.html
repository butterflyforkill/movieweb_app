<!DOCTYPE html>
<html>
<head>
    <title>User Movies - MovieWeb App</title>
</head>
<body>
    <h1>Movies</h1>
    <ul>
        {% for movie in user_movies %}
            <li>
                <img src="{{ movie.movie_poster }}" alt="Alternative text">
                 {{ movie.movie_name }}
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
