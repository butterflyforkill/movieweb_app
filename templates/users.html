<!DOCTYPE html>
<html>
<head>
    <title>Users - MovieWeb App</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="/users/{{ user.id }}">{{ user.user_name }}</a></li>
            <a href="/users/{{ user.id }}/add_movie">Add Movie</a>
        {% endfor %}
    </ul>
</body>
</html>
